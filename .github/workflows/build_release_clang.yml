name: release_clang
on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: installdeps
      run: sudo ./build.sh installdeps
    - name: install_clang
      run: sudo apt-get install clang
    - name: build
      env:
        CC: /usr/bin/clang
      run: ./build.sh release
    - name: install
      run: sudo ./build.sh install
